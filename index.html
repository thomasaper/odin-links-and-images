<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Link and Images</title>
</head>
<body>
    <h1>Homepage</h1>

    <!-- absolute link-->
    <a href="https://www.theodinproject.com/about">click me</a>

    <!-- relative link-->
    <a href="./pages/about.html">About</a>

    <img src="images/dog.jpg" alt="funny dog on yellow background">
   
    <!-- 
        
    ./ = code is looking for file/ directory relative to the current directory
    ../ = go to parent directory

    href = hyperlink reference
    src = source
    alt = describes image for screenreader or if image cannot load

    -->


</body>
</html>
